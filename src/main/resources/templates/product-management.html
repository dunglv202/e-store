<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Title</title>

    <link rel="stylesheet" href="/css/product-management.css">
    <script src="https://kit.fontawesome.com/a46c56187f.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="main-container">
    <div id="management-actions">
        <a href="/">
            <button class="btn">
                <i class="fas fa-chevron-left"></i>
                Back to home
            </button>
        </a>
        <a href="/manage/products/add">
            <button id="add-product-btn" class="btn">
                Add
            </button>
        </a>
    </div>
    <div style="overflow: auto">
        <table id="item-table">
            <thead>
            <tr>
                <th>Preview</th>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Category</th>
                <th>Brand</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <div class="pagination">
        <a href="#item-table">
            <button class="prev btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </a>
        <a href="#item-table">
            <button class="next btn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </a>
    </div>
</div>

<script type="module" src="/js/product-management.js"></script>
</body>
</html>
